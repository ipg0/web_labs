<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Первая лаба, третий пункт</title>
</head>
<body>
    <h1>Регистрация</h1>
    <form>
        <table>
            <tr>
                <td>Имя: </td> <td><input type="text" name="fname" /></td>
            </tr>
            <tr>
                <td>Фамилия: </td> <td><input type="text" name="lname" /></td>
            </tr>
            <tr>
                <td>Пол: </td>
                <td>
                    <table>
                        <tr>
                            <td><input type="radio" name="gender" value="male" /></td> <td>M</td>
                            <td><input type="radio" name="gender" value="female" /></td> <td>Ж</td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>Группа: </td> <td><input type="text" name="group" /></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Зарегистрироваться"/></td>
            </tr>
        </table>
    </form>
</body>
</html>
